<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="style_nono.css" rel="stylesheet" type="text/css">
    
    <title>Document</title>


</head>

<body>

        <h1>
            <img src="robot_transparent.png" alt="logo" class="logo">

        </h1>
    </header>
    <main id="container">
        <div id="liveView" class="camView"></div>

        </video>
        <div id="list">

        </div>

            <input type="button" value="Clear history" onclick="" />
        </div>
    </main>
    
<!-- Import TensorFlow.js library -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
<!-- Load the coco-ssd model to use to recognize things in images -->

<script src="script_nono.js"></script>
